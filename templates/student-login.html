<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 350px; /* Reduced width */
            margin: 100px auto; /* Centered */
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-block {
            position: relative;
            margin-bottom: 20px;
        }

        .input-block label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            pointer-events: none;
            transition: top 0.3s ease, left 0.3s ease, font-size 0.3s ease;
        }

        .input-block input {
            width: calc(100% - 20px);
            padding: 12px;
            padding-top: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-block input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-block input:focus + label,
        .input-block input:not(:placeholder-shown) + label {
            top: 0;
            left: 0;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            margin-bottom: 20px;
        }

        /* Styling for placeholder text */
        ::placeholder {
            color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='Srmseal.png') }}" alt="SRM University Logo" class="logo">
    <h2>Student Login</h2>
    <form action="{{ url_for('student_login') }}" method="post">
        <div class="input-block">
            <input type="text" id="id" name="id" placeholder=" ">
            <label for="id">Registration Number</label>
        </div>
        <div class="input-block">
            <input type="password" id="password" name="password" placeholder=" ">
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
